<html>
<head>
  <meta charset="utf-8">
  <title>Gmail App</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body ng-app="gmailApp">
    <header class="header">
        <div>
            <h1>Mail Client in AngularJS</h1>
        </div>      
    </header>
    <main>
        <div class="flex">
            <div class="module inbox-view">
              <h2>My Inbox</h2>
            </div>
            <div class="module directive">
              <div ui-view></div>
              <ul>
                <li>
                  <a ui-sref="inbox">Inbox</a>
                </li>
                <li>
                  <a ui-sref="email">Email</a>
                </li>
              </ul>
            </div>
        </div>
    </main>
    <script src="./app/angular.js"></script>    
    <script src="./app/angular-ui-router.js"></script>
    <script src="./app/gmailApp.js"></script>   
    <script type="text/javascript">
        console.log("angular object",angular);
    </script>
</body>
</html>
