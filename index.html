<html>
<head>
  <meta charset="utf-8">
  <title>Gmail App</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body ng-app="GmailApp" ng-controller="InboxController as inbox">
    <header class="header">
        <div>
            <h1>Mail Client in AngularJS</h1>
        </div>      
    </header>
    <main>
        <div class="flex">
            <div class="module inbox-view">
                <h2>My Inbox</h2>
            </div>
            <div class="module directive">
                <div class="search-bar"></div>
                <div class="inbox__list">
                </div>
            </div>
        </div>
    </main>
    <script src="./app/angular.js"></script>        
</body>
</html>
